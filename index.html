<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drip Drop Challenge – Luis’s Locker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="game-wrapper">
    <header>
      <h1>Drip Drop Challenge</h1>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Best: <span id="best">0</span></div>
      </div>
    </header>

    <canvas id="game" width="480" height="720" aria-label="Drip Drop Challenge Game Canvas"></canvas>

    <section id="controls">
      <button id="btn-left" aria-label="Move Left">◀</button>
      <button id="btn-right" aria-label="Move Right">▶</button>
      <button id="btn-pause" aria-label="Pause/Resume">⏯</button>
    </section>

    <footer>
      <div id="stamp">
        <!-- LL stamp area; replace with your logo image if desired -->
        <span class="ll">LL</span> SCOREBOARD
      </div>
      <div class="embed-hint">Tip: Host on GitHub Pages and embed with an &lt;iframe&gt; in Shopify.</div>
    </footer>
  </div>

  <div id="overlay" hidden>
    <div class="panel">
      <h2 id="overlay-title">Paused</h2>
      <p id="overlay-sub">Tap to resume</p>
      <button id="btn-restart">Restart</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
