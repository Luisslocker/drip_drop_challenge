<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Drip Drop Challenge – Luis’s Locker Edition</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Title Menu -->
  <div id="menu">
    <img src="assets/logo.png" alt="Luis's Locker Logo" class="logo">
    <h1>Drip Drop Challenge</h1>
    <button id="start-btn">Play</button>
    <button id="how-btn">How to Play</button>
    <div id="how-panel" hidden>
      <p>Catch the <strong>alien-octopus drip</strong> to score points.</p>
      <p>Avoid the hazard blocks — unless you’re powered up!</p>
      <p>Use corner buttons or arrow keys to move.</p>
    </div>
  </div>

  <!-- Game HUD -->
  <div id="hud" hidden>
    <div class="scoreboard">
      <span>Score: <span id="score">0</span></span>
      <span>Lives: <span id="lives">3</span></span>
      <span>Best: <span id="best">0</span></span>
    </div>
    <button id="fullscreen-btn" title="Fullscreen">⛶</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="game" width="480" height="720"></canvas>

  <!-- Corner Controls -->
  <div id="controls" hidden>
    <button id="btn-left">◀</button>
    <button id="btn-right">▶</button>
  </div>

  <!-- Pause/Game Over Overlay -->
  <div id="overlay" hidden>
    <div class="panel">
      <h2 id="overlay-title">Paused</h2>
      <p id="overlay-sub">Tap to resume</p>
      <button id="btn-restart">Restart</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
